<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proof Blacksmith</title>
    <style>
        body {
            margin: 0;
            font-family: monospace;
            display: flex;
            height: 100vh;
        }

        #blocks {
            width: 25%;
            background: #f0f0f0;
            overflow: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        #prover {
            width: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #proofs {
            width: 25%;
            background: #f9f9f9;
            overflow: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .block-item {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }

        .proof-item {
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div id="blocks">
        <h3>Blocks to Prove</h3>
        <div id="block-list"></div>
    </div>
    <div id="prover">
        <pre id="ascii-art">üõ†Ô∏è Waiting...</pre>
    </div>
    <div id="proofs">
        <h3>Recent Proofs</h3>
        <div id="proof-list"></div>
    </div>
    <script>
        async function rpc(method, params = []) {
            const res = await fetch('/rpc', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ jsonrpc: '2.0', id: 1, method, params })
            });
            const data = await res.json();
            return data.result;
        }
        // Populate blocks
        function renderBlocks(blocks) {
            const list = document.getElementById('block-list');
            list.innerHTML = '';
            blocks.forEach(b => {
                const div = document.createElement('div');
                div.className = 'block-item';
                div.textContent = `${b.id}: ${b.name}`;
                list.appendChild(div);
            });
        }
        // Add proof
        function addProof(p) {
            const list = document.getElementById('proof-list');
            const div = document.createElement('div');
            div.className = 'proof-item';
            div.innerHTML = `<div>Block ${p.id} - total: ${p.duration}ms (basic: ${p.basicDuration}ms) proofs:  basic: ${p.proofs} (delegation: ${p.delegationProofs}) <a href="${p.link}" target="_blank">Download</a></div>`;
            list.prepend(div);
            while (list.children.length > 20) list.removeChild(list.lastChild);
        }
        // Polling and auto-proof

        const walkPoses = [
            [
                "  o  ",
                " /|\\ ",
                " / \\ "
            ],
            [
                "  o  ",
                " \\|/ ",
                " / \\ "
            ],
            [
                "  o  ",
                " /|\\ ",
                " / \\ "
            ],
            [
                "  o  ",
                " \\|/ ",
                " \\ / "
            ]
        ];

        // Number of spaces to walk across
        const maxOffset = 30;

        // Build the ping‚Äêpong frames
        const frames = [];

        // Walk left‚Üíright
        for (let x = 0; x <= maxOffset; x++) {
            const pad = " ".repeat(x);
            const pose = walkPoses[x % walkPoses.length];
            frames.push(pose.map(line => pad + line).join("\n"));
        }

        // Then right‚Üíleft (skip endpoints to avoid duplicate steps)
        for (let x = maxOffset - 1; x > 0; x--) {
            const pad = " ".repeat(x);
            const pose = walkPoses[(maxOffset - x) % walkPoses.length];
            frames.push(pose.map(line => pad + line).join("\n"));
        }

        let anim;
        let animationRunning = false;
        let animProgress = 0;
        function startAnim() {
            if (animationRunning) {
                return;
            }
            console.log("animation started");

            const ascii = document.getElementById('ascii-art');
            let i = 0;
            ascii.textContent = frames[0] + animProgress;
            anim = setInterval(() => ascii.textContent = (frames[++i % frames.length] + animProgress), 200);
            animationRunning = true;
        }
        function stopAnim() {
            if (!animationRunning) {
                return;
            }
            clearInterval(anim);
            console.log("animation stopped");

            animationRunning = false;
        }

        async function tick() {
            const blocks = await rpc('getBlocks');
            renderBlocks(blocks);
            const inProgress = await rpc('inProgress');
            if (inProgress.inProgress) {
                animProgress = inProgress.inProgress;
                startAnim();
            } else {
                // No blocks in progress
                stopAnim();
                document.getElementById('ascii-art').textContent = '‚úîÔ∏è Proof(s) Done!';
            }
            const proofs = await rpc('getProofs');
            document.getElementById('proof-list').innerHTML = '';
            proofs.slice().reverse().forEach(addProof);
        }

        // Initial and interval
        tick();
        setInterval(tick, 1000);
    </script>
</body>

</html>
